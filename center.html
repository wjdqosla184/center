<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>전국 치매안심센터</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Noto Sans KR',sans-serif;}
    body{background:#ededed;}
    main{max-width:930px;margin:24px auto;padding:40px;border:1px solid #999;background:#fff;}
    h2{font-size:28px;font-weight:700;margin-bottom:16px;}
    select{width:100%;padding:14px 16px;font-size:16px;border:1px solid #999;border-radius:4px;}
    .content{display:flex;gap:32px;margin-top:32px;}

    
    #list{width:50%;display:flex;flex-direction:column;gap:20px;min-height:420px;}
    .card{border:1px solid #333;padding:18px 20px;border-radius:4px;cursor:pointer;transition:.2s;} 
    .card:hover{background:#f5f5f5;}
    .card h4{font-size:18px;font-weight:700;margin-bottom:6px;}
    .phone{margin-top:4px;font-size:15px;}
    .icon{color:#c62828;margin-right:4px;}

    
    .map-wrap{flex:1;display:flex;flex-direction:column;gap:12px;}
    .map-wrap h3{text-align:center;font-size:18px;font-weight:700;border:1px solid #999;padding:8px 0;}
    #map{flex:1;min-height:420px;border:1px solid #999;}
  </style>

  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=081224eb759cb130283259dcbd3e4a99&libraries=services"></script>
  <script defer src="center.js"></script>
</head>
<body>
  <main>
    <h2>시·도 선택</h2>
    <select id="provinceSelect">
     
      <option value="">시·도 선택</option>
      <option>서울특별시</option>
      <option>부산광역시</option>
      <option>대구광역시</option>
      <option>인천광역시</option>
      <option>광주광역시</option>
      <option>대전광역시</option>
      <option>울산광역시</option>
      <option>세종특별자치시</option>
      <option>경기도</option>
      <option>강원특별자치도</option>
      <option>충청북도</option>
      <option>충청남도</option>
      <option>전북특별자치도</option>
      <option>전라남도</option>
      <option>경상북도</option>
      <option>경상남도</option>
      <option>제주특별자치도</option>
    </select>

    <div class="content">
      <div id="list"></div>

      <div class="map-wrap">
        <h3>지도</h3>
        <div id="map"></div>
      </div>
    </div>
  </main>
</body>
</html>
